name: Build and Push Python Image

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: zipvisa
  IMAGE_NAME: zipvisa-image
  GCR_REGION: us  # Replace this with your preferred GCR region
  DOCKERFILE_PATH: .
  AUTH_PATH: ./zipvisa.json

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ env.AUTH_PATH }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Build and Push to GCR
        env:
          REGISTRY: us.gcr.io
        run: |
          gcloud auth activate-service-account --key-file=${{ env.AUTH_PATH }}
          gcloud auth configure-docker --quiet
          docker build -t zipvisa-image .
          docker tag zipvisa-image us.gcr.io/zipvisa/zipvisa-image:zipvisa-image-tag
          docker push us.gcr.io/zipvisa/zipvisa-image:zipvisa-image-tag

      - name: Build and Push to Artifact Registry
        env:
          REGISTRY: asia-south1-docker.pkg.dev
        run: |
          echo ${{ env.AUTH_PATH }} | gcloud auth activate-service-account --key-file=-
          gcloud auth configure-docker ${REGISTRY}/$PROJECT_ID
          docker tag $REGISTRY/$PROJECT_ID/$IMAGE_NAME:${GITHUB_SHA::8} ${REGISTRY}/$PROJECT_ID/$IMAGE_NAME:${GITHUB_SHA::8}
          docker push ${REGISTRY}/$PROJECT_ID/$IMAGE_NAME:${GITHUB_SHA::8}
